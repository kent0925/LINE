<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名表單</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <style>
        /* 現代柔和配色方案 */
        :root {
            --primary-color: #00796b; /* 主色調: 深青綠/藍綠色 */
            --secondary-color: #4db6ac; /* 次要色: 較淺的青綠色 */
            --bg-color: #f0f8ff; /* 輕微的淡藍色背景 */
            --box-bg-color: #f7f7f7; /* 區塊背景色 */
            --success-color: #4caf50; /* 成功綠 */
            --warning-color: #ff9800; /* 修改黃/橘色 */
            --danger-color: #e53935; /* 危險紅 */
        }

        body { 
            font-family: "Microsoft JhengHei", sans-serif; 
            background-color: var(--bg-color); /* 使用新背景色 */
            padding: 20px; 
        }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 25px; 
            border-radius: 12px; /* 圓角更大 */
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); /* 柔和陰影 */
        }

        h2 { 
            text-align: center; 
            color: var(--primary-color); /* 標題使用主色調 */
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        
        /* 活動資訊區塊 (Info Box) 強調 */
        .info-box { 
            background: var(--box-bg-color); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border-left: 5px solid var(--secondary-color); /* 側邊條裝飾 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .info-item { 
            margin-bottom: 8px;
            color: #333;
        }
        .info-label { 
            font-weight: bold; 
            color: var(--primary-color);
            min-width: 60px; /* 確保標籤對齊 */
            display: inline-block;
        }

        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
            color: #555;
        }

        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box;
            transition: border-color 0.3s; /* 增加過渡效果 */
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color); /* 聚焦時邊框變色 */
            outline: none;
        }
        
        /* 按鈕樣式區 */
        .btn-group { 
            margin-top: 30px; 
            display: flex; 
            gap: 15px; 
        }
        button { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            color: white; 
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 增加按鈕陰影 */
        }
        
        #signupBtn { 
            background-color: var(--success-color); /* 綠色 */
        } 
        #updateBtn { 
            background-color: var(--warning-color); /* 橘色/修改色 */
        } 
        #cancelBtn { 
            background-color: var(--danger-color); /* 紅色 */
        } 
        
        button:hover:not(:disabled) {
            transform: translateY(-2px); /* 懸停時略微抬起 */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:disabled { 
            background-color: #b0bec5; /* 禁用時的灰色 */
            cursor: not-allowed; 
            box-shadow: none;
            transform: none;
        }
        .hidden { 
            display: none !important; 
        }
